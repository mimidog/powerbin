<!DOCTYPE HTML>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="content-type" />
<title>风控信息配置</title>
<link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
<script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<style type="text/css">
.form-label {
    text-align: right;
    vertical-align: text-bottom;
    line-height: 24px;
    vertical-align: bottom;
}
</style>
<script type="text/javascript">
window.$ready=function(){

    //把交易员信息同步到【交易行为控制表】中
    commonRequest({
        service:'M0000074'
    });
    $('#mst_limit_trade_info').datagrid('reload');
//禁止交易
}
function banTrade() {
    var selRow = $("#mst_limit_trade_info").datagrid("getSelected");
    if (selRow == null) {
        alert("请选择表格选中一条数据！");
        return;
    }
    confirm('提示信息','是否确认禁止交易?',function(isOK){
        if(isOK){
            ajaxRequest({
                async:false,
                req:[{
                    service:'M0000075',
                    POST_ID:selRow['POST_ID'],
                    OP_ID:selRow['OP_ID'],
                    TRADE_DIRECT:selRow['TRADE_DIRECT'],
                    TRADE_STA:'1'
                }],
                func:function(data){
                    alert('禁止交易成功！');
                    $('#mst_limit_trade_info').datagrid('reload');
                }
            });
        }
    });
}

</script>
</head>
<body>
<table id="mst_limit_trade_info" class="kui-datagrid"></table>
</body>
</html>
