[account]
;天勤快期账户
acct_id=天涯柚子心
acct_pwd=sa12341
[config]
;读取股票文件
io_in=futures.xlsx
io_out=C1_C2.csv
;获取K线数据的样本数，如下60根K线
bar_num=600
;K线周期,以秒为单位。例如: 1分钟线为60,1小时线为3600
bar_unit=60
;每次开仓数,单位手
open_num=3
;减仓数
close_num=1
close_num2=1
;减仓价格步长（预设型）
close_step=10
;减仓K线比值（条件预设）为 (收盘价-前收盘)/前收盘
close_xradio=0.1
;设定开仓后几秒内未成交则撤单,单位：秒
cancel_second=8
;选择信号策略[0-默认多空互保，1-布林，2-布林mtm_v2]
signal_id=0
;是否启动单方向平仓后加开反手仓[0-禁用, 1-启用]
open_add=0
;平仓标识值,减少磨损,平仓信号出现时进行判断
close_axis=2
;新增止盈止损参数 abs(持仓盈亏)/持仓成本, tp_ratio为止盈减仓参数，sp_ratio为止损参数
tp_ratio1=0.04
tp_ratio2=0.08
sp_ratio=0.04
;开平判断值
trade_para=3
