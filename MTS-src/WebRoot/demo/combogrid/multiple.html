<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Multiple ComboGrid - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Multiple ComboGrid</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click the right arrow button to show the DataGrid and select items.</div>
	</div>
	<div style="margin:10px 0"></div>
	<div class="kui-combogrid" style="width:250px;height:200px" kui-options="
			panelWidth: 500,
			panelHeight: 200,
			multiple: true,
			name:'combogrid',
			idField: 'productid',
			textField: 'productname',
			url: '../combogrid/datagrid_dataXml.json',
			columns: [[
				{field:'productid',checkbox:true},
				{field:'itemid',title:'Item ID',width:80},
				{field:'productname',title:'Product',width:120},
				{field:'listprice',title:'List Price',width:80,align:'right'},
				{field:'unitcost',title:'Unit Cost',width:80,align:'right'},
				{field:'attr1',title:'Attribute',width:200},
				{field:'status',title:'Status',width:60,align:'center'}
			]],
			fitColumns: true
		">
	</div>

	<script type="text/javascript">
		kuiloader.onReady = function(){
			$(".kui-combogrid").combogrid({onSelect: function(){
					console.log("onSelect");
				},
				onCheck: function(){
					console.log("onCheck");
				},
				onSelectAll: function(){
					console.log(arguments);
				},
				onUnselectAll: function(){
					console.log(arguments);
				}
			});
		}
	</script>
</body>
</html>
